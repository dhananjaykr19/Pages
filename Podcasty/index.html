<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podcasty</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div id="nav">
        <div id="logo">
            <i class="ri-mic-line"></i> podcasty.
        </div>
        <div id="links">
            <a href="" id="active">Product</a>
            <a href="">Solutions</a>
            <a href="">Pricing</a>
            <a href="">Resources</a>
        </div>
        <div class="btn">
            <button id="btn1">Log in</button>
            <button id="btn2">Sign up</button>
        </div>
    </div>

    <div id="middle">
        <div id="left">
            <div id="text">
            <h1>Find and listen<br>your favorite artist<br>podcast here!</h1>
            <p>The best podcast websites communicate a feel and make it easy for visitors to discover your podcast.</p>
            <div class="btn">
                <button id="btn3">Get Started</button>
                <button id="btn4">ðŸš€ Explore channels</button>
            </div>
            </div>
        </div>

        <div id="right">
            <div id="image">
            <div id="cont">
                <h4>Total Listeners</h4>
                <h2>3,580</h2>
                <p>Source <i class="ri-spotify-fill"></i></p>
            </div>

            <img src="https://images.unsplash.com/photo-1581368129682-e2d66324045b?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" id="img1" alt="podcaster">
            <img src="https://images.unsplash.com/photo-1581547848331-0aba76655842?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" id="img2" alt="podcaster">
            <div id="player">
                <i class="ri-play-fill"></i>
                <div id="bar"></div>
            </div>
            <div id="badge">
                500+<br>Podcast
            </div>
            </div>
        </div>
    </div>

    <div id="bottom">
        <div id="footer">
            <span><i class="ri-youtube-fill"></i> YouTube</span>
            <span><i class="ri-facebook-circle-fill"></i> Facebook</span>
            <span><i class="ri-google-fill"></i> Google</span>
            <span>Webflow</span>
            <span><i class="ri-discord-fill"></i> Discord</span>
            <span><i class="ri-spotify-fill"></i> Spotify</span>
        </div>
    </div>
  </div>
</body>
</html>
